
<!DOCTYPE html> <!--this is just the document declaration; also comments can be multiple lines with one set of angle brackets-->
<html lang="en"> <!--setting the html document to english-->


<head> <!--this does not mean 'header'; this just contains all the important info for the website-->
    <meta charset="UTF-8"> <!--setting the character set to use UTF-8 encoding-->

    <meta name="viewport" content="width=device-width, initial-scale=1.0"> <!--viewport means the visible area of a webpage;
    'width=device-width' sets the page boundaries at the edge of the screen; 'initial-scale=1.0' sets zoom to normal-->

    <title>My Portfolio</title> <!--the '/' is to indicate the close tag-->

    <link rel="stylesheet" href="style.css"> <!--'rel' means relationship; 'href' means hyperlink reference-->
    <link rel="stylesheet" href="mediaQueries.css">
</head>


<body> <!--pretty much everything that shows up on the screen-->
    <nav id="desktopNav"> <!--navigation element-->

        <div class="logo">Brendan Nellis</div> <!--assigns CSS class called 'logo'; 'div' stands for division;-->

        <div>
            <ul class="navLinks"> <!--'ul' mean unordered list; assigning CSS class called 'navLinks'-->
                <li><a href="#about">About</a></li>
                <li><a href="#experience">Experience</a></li>
                <li><a href="#projects">Projects</a></li>
                <li><a href="#contact">Contacts</a></li>
            </ul>
        </div>
    </nav>

    <nav id="hamburgerNav">
        <div class="logo">Brendan Nellis</div>
        <div class="hamburgerMenu">
            <div class="hamburgerIcon" onclick="toggleMenu()"> <!--'onclick' is just to open the hamburger menu-->
                <span></span> <!--these three spans are the hamburger menu lines-->
                <span></span>
                <span></span>
            </div>
            <ul class="menuLinks">
                <li><a href="#about" onclick="toggleMenu()">About</a></li> <!--'onclick' is just to close the hamburger menu-->
                <li><a href="#experience" onclick="toggleMenu()">Experience</a></li>
                <li><a href="#projects" onclick="toggleMenu()">Projects</a></li>
                <li><a href="#contact" onclick="toggleMenu()">Contacts</a></li>
            </div>
        </div>
    </nav>
    <section id="profile">
        <div class="section__picContainer">
            <img src="./assets/profilePic.png" alt="Brendan Nellis profile picture">
        </div>
        <div class="section__text">
            <p class="section__textP1">Hello, I'm</p> <!--'p' is paragraph-->
            <h1 class="title">Brendan Nellis</h1> <!--'h' is header-->
            <p class="section__textP2">Recent Electrical Engineering Graduate</p>
            <div class="buttonContainer">
                <button class="btn buttonColor2" onclick="window.open('./assets/resume.pdf')">
                    Download Resume
                </button>
                <button class="btn buttonColor1" onclick="location.href='./#contact'">
                    Contact Info
                </button>
            </div>
            <div id="socialContainer">
                <img
                src="./assets/linkedin.png"
                alt="My LinkedIn profile"
                class="icon"
                onclick="location.href='https://www.linkedin.com/in/bnellis/'">
            </div>
        </div>
    </section>
    <script src="script.js"></script>
</body>
</html>
